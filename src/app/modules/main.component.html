<div *ngIf="isLogged" class="nk-app-root">
  <div class="nk-main">
    <div class="nk-sidebar nk-sidebar-fixed is-red" data-content="sidebarMenu">
      <div class="nk-sidebar-element nk-sidebar-head">
        <!-- <div class="nk-menu-trigger">
              <a href="#" class="nk-nav-toggle nk-quick-nav-icon d-xl-none" data-target="sidebarMenu"><em class="icon ni ni-arrow-left"></em></a>
              <a href="#" class="nk-nav-compact nk-quick-nav-icon d-none d-xl-inline-flex" data-target="sidebarMenu"><em class="icon ni ni-menu"></em></a>
          </div> -->
        <div class="nk-sidebar-brand">
          <a
            routerLink="/"
            class="logo-link nk-sidebar-logo"
            style="text-align: center"
          >
            <!-- <img class="logo-light logo-img" src="../../assets/images/logo.png" srcset="./images/logo2x.png 2x" alt="logo"> -->
            <img
              class="logo-dark logo-img"
              src="../../assets/images/logo_farmacias.png"
            />
          </a>
        </div>
      </div>
      <div class="nk-sidebar-element nk-sidebar-body">
        <div class="nk-sidebar-content">
          <div class="nk-sidebar-menu" data-simplebar>
            <ul class="nk-menu">
              <li
                *ngFor="let menuItem of model.menu.dashboard.items"
                [routerLinkActive]="['active']"
                class="nk-menu-item"
              >
                <a routerLink="{{ menuItem.url }}" class="nk-menu-link">
                  <span class="nk-menu-icon"
                    ><em class="icon ni ni-dashboard-fill"></em
                  ></span>
                  <span class="nk-menu-text">{{ menuItem.name }}</span>
                </a>
              </li>
              <li
                *ngFor="let menuItem of model.menu.transacciones.items"
                [routerLinkActive]="['active']"
                class="nk-menu-item"
              >
                <a routerLink="{{ menuItem.url }}" class="nk-menu-link">
                  <span class="nk-menu-icon"
                    ><em class="icon ni ni-tranx"></em
                  ></span>
                  <span class="nk-menu-text">{{ menuItem.name }}</span>
                </a>
              </li>
              <li
                *ngFor="let menuItem of model.menu.dataMaestra.items"
                [routerLinkActive]="['active']"
                class="nk-menu-item"
              >
                <a routerLink="{{ menuItem.url }}" class="nk-menu-link">
                  <span class="nk-menu-icon"
                    ><em class="icon ni ni-table-view"></em
                  ></span>
                  <span class="nk-menu-text">{{ menuItem.name }}</span>
                </a>

                <!-- <a href="html/hotel/index.html" class="nk-menu-link">
                        <span class="nk-menu-icon"><em class="icon ni ni-table-view"></em></span>
                        <span class="nk-menu-text">Data Maestra</span>
                    </a> -->
              </li>
              <li
                *ngFor="let menuItem of model.menu.usuarios.items"
                [routerLinkActive]="['active']"
                class="nk-menu-item"
              >
                <a
                  *ngIf="menuItem.display"
                  routerLink="{{ menuItem.url }}"
                  class="nk-menu-link"
                >
                  <span class="nk-menu-icon"
                    ><em class="icon ni ni-users-fill"></em
                  ></span>
                  <span class="nk-menu-text">{{ menuItem.name }}</span>
                </a>
              </li>
              <li
                *ngFor="let menuItem of model.menu.config.items"
                [routerLinkActive]="['active']"
                class="nk-menu-item"
              >
                <a
                  *ngIf="menuItem.display"
                  routerLink="{{ menuItem.url }}"
                  class="nk-menu-link"
                >
                  <span class="nk-menu-icon"
                    ><em class="icon ni ni-setting-alt-fill"></em
                  ></span>
                  <span class="nk-menu-text">{{ menuItem.name }}</span>
                </a>
              </li>
              <li>
                <span
                  (click)="logout()"
                  style="
                    position: absolute;
                    bottom: 0;
                    font-weight: 1000;
                    margin-left: 32%;
                    margin-bottom: 20px;
                    cursor: pointer;
                  "
                  >Cerrar Sesión</span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="nk-wrap">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
</div>
<div *ngIf="!isLogged" class="nk-app-root">
  <!-- main @s -->
  <div class="nk-main">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
      <!-- content @s -->
      <div class="nk-content">
        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
          <div class="card card-bordered">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="brand-logo pb-4 text-center">
                  <a href="/" class="logo-link">
                    <img src="../../assets/images/logo_farmacias.png" />
                  </a>
                </div>
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title">Login</h4>
                  <div class="nk-block-des">
                    <p>
                      Monitor de transacciones de la integración de PMM y LI
                    </p>
                  </div>
                </div>
              </div>
              <form action="html/index.html">
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="default-01">Usuario</label>
                  </div>
                  <div class="form-control-wrap">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="default-01"
                      placeholder="Ingrese su nombre de usuario"
                      [(ngModel)]="username"
                      [ngModelOptions]="{ standalone: true }"
                      maxlength="50"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
                  <div class="form-control-wrap">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      maxlength="50"
                      placeholder="Ingrese su contraseña"
                      [(ngModel)]="password"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-lg btn-primary btn-block"
                    (click)="login()"
                  >
                    Iniciar Sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- wrap @e -->
    </div>
    <!-- content @e -->
  </div>
  <!-- main @e -->
</div>
