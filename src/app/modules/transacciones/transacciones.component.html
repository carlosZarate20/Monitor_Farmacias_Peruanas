<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block">
                    <div class="card card-bordered">
                        <div class="card-inner">
                            <div class="nk-block-head nk-block-head-sm">
                                <div class="nk-block-between">
                                    <div class="nk-block-head-content">
                                        <h3 class="nk-block-title page-title color-primary-text">Log de transacciones</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row gy-4">
                                <div class="col-md-6 col-lg-4 col-xxl-2">
                                    <div class="form-group">
                                        <label class="form-label">Transacci√≥n</label>
                                        <div class="form-control-wrap">
                                            <select class="form-control" [(ngModel)]="dataSearchTransaction.typeTransaction">
                                                <option value="">Transaccion</option>
                                                <option *ngFor="let item of model.listNameTransaction" [value] = "item.type">{{item.description}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4 col-xxl-2">
                                    <div class="form-group">
                                        <label class="form-label">Estado</label>
                                        <div class="form-control-wrap">
                                            <select class="form-control" [(ngModel)]="dataSearchTransaction.state">
                                                <option value="">Tipo de Estado</option>
                                                <option *ngFor="let item of model.listErrorType"  [value] = "item.typeError">{{item.description}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!--col-->
                                <div class="col-md-6 col-lg-4 col-xxl-3">
                                    <div class="form-group">
                                        <label class="form-label">Fecha Inicio</label>
                                        <div class="form-control-wrap">
                                            <div class="form-icon form-icon-right">
                                                <em class="icon ni ni-calendar"></em>
                                            </div>
                                            <input type="text"
                                                 placeholder="Fecha Inicio"
                                                 class="form-control"
                                                 [(ngModel)]="dataSearchTransaction.startDate"
                                                 bsDatepicker
                                                 #dp="bsDatepicker" [bsConfig]="bsConfig">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4 col-xxl-3">
                                    <div class="form-group">
                                        <label class="form-label">Fecha Fin</label>
                                        <div class="form-control-wrap">
                                            <div class="form-icon form-icon-right">
                                                <em class="icon ni ni-calendar"></em>
                                            </div>
                                            <input type="text"
                                                 placeholder="Fecha Fin"
                                                 class="form-control"
                                                 [(ngModel)]="dataSearchTransaction.endDate"
                                                 bsDatepicker [bsConfig]="bsConfig">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4 col-xxl-2">
                                    <label class="form-label">&nbsp;</label>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" (click) = "findTransaction()">Buscar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="nk-block-head nk-block-head-sm">
                            </div>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr class="tb-tnx-head" style="text-align: center;">
                                        <th style="text-align: center;">Identificador</th>
                                        <th style="text-align: center;">
                                            Transaccion
                                        </th>
                                        
                                        <th style="text-align: center;">
                                            Estado
                                        </th>
                                        
                                        <th style="text-align: center;">
                                            Fecha y Hora Inicio
                                        </th>
                                        <th style="text-align: center;">
                                            Acciones
                                        </th>
                                    </tr><!-- tb-tnx-item -->
                                </thead>
                                <tbody>
                                    <div class="col-md-12" style="text-align: center;" *ngIf="model.listTransactionLog.length == 0">No existen transacciones con el filtro colocado</div>
                                    <tr class="tb-tnx-item" style="text-align: center;" *ngFor="let items of model.listTransactionLog">
                                        <td>
                                            {{items.identTransaction}}
                                        </td>
                                        <td>
                                            {{items.nameTransaction}}
                                        </td>
                                        <td>
                                            {{items.estado | stateTransactionLog}}
                                        </td>
                                        <td>
                                            {{items.fechaTransaccion}}
                                        </td>
                                        <td>
                                            <div class="tb-tnx-total"> 
                                                <img src="../../assets/images/Visualizar.svg" style="width: 25px; cursor: pointer;" (click)="detailTransaction(items.idTran)">                                      
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row" >
                                <div class="col-xs-12 col-12" *ngIf="model.listTransactionLog.length > 0">
                                    <pagination [boundaryLinks]="true" [totalItems]="this.model.pages" (pageChanged)="pageChanged($event)" [itemsPerPage]="1"
                                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">                           
                                    </pagination>
                                </div>

                                <div class="col-xs-12 col-12" *ngIf="model.listTransactionLog.length == 0">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{
    animationType: ngxLoadingAnimationTypes.circleSwish,
    primaryColour: primaryColour,
    backdropBorderRadius: '3px'
  }"></ngx-loading>
