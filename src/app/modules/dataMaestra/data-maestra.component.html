<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block">
                    <div class="card card-bordered">
                        <div class="card-inner">
                            <div class="nk-block-head nk-block-head-sm">
                                <div class="nk-block-between">
                                    <div class="nk-block-head-content">
                                        <h3 class="nk-block-title page-title">Data Maestra</h3>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr class="tb-tnx-head">
                                        <th class="tb-tnx-id"><span class="">Transaccion</span></th>
                                        
                                        <th class="tb-tnx-amount is-alt">
                                            <span class="tb-tnx-total">Tipo</span>
                                        </th>
                                        
                                        <th class="tb-tnx-info">
                                            <span class="tb-tnx-desc d-none d-sm-inline-block">
                                                <span>Cantidad Transacciones</span>
                                            </span>
                                        </th>
                                        <th class="tb-tnx-amount is-alt">
                                            <span class="tb-tnx-total">Ultima Ejecuci贸n</span>
                                        </th>
                                        <th class="tb-tnx-amount is-alt">
                                            <span class="tb-tnx-total">Acciones</span>
                                        </th>
                                        
                                    </tr><!-- tb-tnx-item -->
                                </thead>
                                <tbody>
                                    <tr class="tb-tnx-item" *ngFor="let items of model.listDataMaestra; let i = index">
                                        <td class="tb-tnx-id">
                                            <span>{{items.nameTransaccion}}</span>
                                        </td>
                                        <td class="tb-tnx-info">
                                            <div class="tb-tnx-desc">
                                                <span class="title">{{items.typeTransaction}}</span>
                                            </div>
                                        </td>
                                        <td class="tb-tnx-info">
                                            <div class="tb-tnx-desc">
                                                <span class="title">{{items.cantTransacciones}}</span>
                                            </div>
                                        </td>
                                        <td class="tb-tnx-amount is-alt">
                                            <div class="tb-tnx-total">
                                                <span class="amount">{{items.ultimaEjecucion}}</span>
                                            </div>
                                        </td>
                                        <td class="tb-tnx-amount">
                                            <div class="tb-tnx-total">                                                
                                                <em class="fas fa-sync-alt" (click)="sendProvider(items.codeTransaction)"></em>
                                                <em class="fas fa-pencil-alt" (click)="openModal(template, i+1, items.nameTransaccion)"></em>                                                                                                                               
                                            </div>
                                        </td>
                                    </tr><!-- tb-tnx-item -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Programaci贸n para el proceso : {{masterTransactionName}} </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">        
        <form class="form-validate">
            <div class="row g-gs">       
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="fv-topics">Intervalo de tiempo</label>
                        <div class="form-control-wrap ">
                            <select class="form-control form-select" [(ngModel)]="timeProcces" id="fv-topics" name="fv-topics" data-placeholder="Seleccione una opci贸n" required>
                                <!-- <option label="Escoge una opci贸n" value=""></option> -->
                                <option selected [ngValue] ="1">Cada 1 minuto</option>
                                <option [ngValue] ="5">Cada 5 minutos</option>
                                <option [ngValue] ="10">Cada 10 minutos</option>
                                <option [ngValue] ="30">Cada 30 minutos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group" style="text-align: right;">
                        <button type="button" (click)="sendMasterProcess()" class="btn btn-dim btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-template>
